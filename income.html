<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الميزانية - الدخل</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-wallet"></i>
            <span>إدارة الميزانية</span>
        </div>
        <ul class="nav-menu">
            <li><a href="index.html" class="nav-link">لوحة التحكم</a></li>
            <li><a href="income.html" class="nav-link active">الدخل</a></li>
            <li><a href="expenses.html" class="nav-link">المصاريف</a></li>
            <li><a href="bills.html" class="nav-link">الفواتير</a></li>
            <li><a href="savings.html" class="nav-link">المدخرات</a></li>
        </ul>
    </nav>

    <div class="container">
        <header class="page-header">
            <h1>
                <i class="fas fa-arrow-up"></i>
                إدارة الدخل
            </h1>
            <button class="btn btn-primary" onclick="openAddIncomeModal()">
                <i class="fas fa-plus"></i>
                إضافة مصدر دخل
            </button>
        </header>

        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>المصدر</th>
                        <th>المبلغ المخطط</th>
                        <th>المبلغ الفعلي</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="incomeTableBody">
                    <tr>
                        <td>الراتب الأساسي</td>
                        <td>10,000 ريال</td>
                        <td>10,000 ريال</td>
                        <td>
                            <button class="btn btn-small btn-edit" onclick="editIncome(0)">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-small btn-delete" onclick="deleteIncome(0)">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>أعمال إضافية</td>
                        <td>3,000 ريال</td>
                        <td>2,500 ريال</td>
                        <td>
                            <button class="btn btn-small btn-edit" onclick="editIncome(1)">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-small btn-delete" onclick="deleteIncome(1)">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>استثمارات</td>
                        <td>2,000 ريال</td>
                        <td>2,500 ريال</td>
                        <td>
                            <button class="btn btn-small btn-edit" onclick="editIncome(2)">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-small btn-delete" onclick="deleteIncome(2)">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Income Modal -->
    <div id="addIncomeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>إضافة مصدر دخل جديد</h3>
                <span class="close" onclick="closeAddIncomeModal()">&times;</span>
            </div>
            <form id="incomeForm">
                <div class="form-group">
                    <label for="incomeSource">مصدر الدخل:</label>
                    <input type="text" id="incomeSource" required>
                </div>
                <div class="form-group">
                    <label for="plannedIncome">المبلغ المخطط:</label>
                    <input type="number" id="plannedIncome" required>
                </div>
                <div class="form-group">
                    <label for="actualIncome">المبلغ الفعلي:</label>
                    <input type="number" id="actualIncome">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeAddIncomeModal()">إلغاء</button>
                    <button type="submit" class="btn btn-primary">حفظ</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/income.js"></script>
</body>
</html>
