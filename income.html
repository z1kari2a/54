<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>الدخل - Budgetly</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script src="assets/js/app.js" defer></script>
</head>
<body>
  <header class="header" data-header></header>
  <main class="container">
    <section class="section">
      <div class="actions">
        <input class="input" id="income-source" placeholder="المصدر" />
        <input class="input" id="income-planned" placeholder="المخطط" type="number" />
        <input class="input" id="income-actual" placeholder="الفعلي" type="number" />
        <button class="button" id="add-income">إضافة دخل</button>
      </div>
    </section>

    <section class="section" style="margin-top:16px">
      <table class="table">
        <thead>
          <tr><th>المصدر</th><th>المخطط</th><th>الفعلي</th></tr>
        </thead>
        <tbody id="income-rows"></tbody>
      </table>
    </section>
  </main>
  <footer class="footer">© Budgetly</footer>

  <script>
    function renderIncome(){
      const db = JSON.parse(localStorage.getItem('budget:data')||'{}');
      const rows = (db.income||[]).map(i=>`<tr><td>${i.source}</td><td>${i.planned}</td><td>${i.actual}</td></tr>`).join('');
      document.getElementById('income-rows').innerHTML = rows;
    }
    function addIncome(){
      const source = document.getElementById('income-source').value.trim();
      const planned = Number(document.getElementById('income-planned').value||0);
      const actual = Number(document.getElementById('income-actual').value||0);
      const db = JSON.parse(localStorage.getItem('budget:data')||'{"income":[]}');
      db.income = db.income||[];
      db.income.push({source, planned, actual});
      localStorage.setItem('budget:data', JSON.stringify(db));
      renderIncome();
    }
    document.addEventListener('DOMContentLoaded',()=>{
      renderIncome();
      document.getElementById('add-income').addEventListener('click', addIncome);
    });
  </script>
</body>
</html>
