<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الميزانية - المصاريف</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-wallet"></i>
            <span>إدارة الميزانية</span>
        </div>
        <ul class="nav-menu">
            <li><a href="index.html" class="nav-link">لوحة التحكم</a></li>
            <li><a href="income.html" class="nav-link">الدخل</a></li>
            <li><a href="expenses.html" class="nav-link active">المصاريف</a></li>
            <li><a href="bills.html" class="nav-link">الفواتير</a></li>
            <li><a href="savings.html" class="nav-link">المدخرات</a></li>
        </ul>
    </nav>

    <div class="container">
        <header class="page-header">
            <h1>
                <i class="fas fa-arrow-down"></i>
                إدارة المصاريف
            </h1>
            <button class="btn btn-primary" onclick="openAddExpenseModal()">
                <i class="fas fa-plus"></i>
                إضافة مصروف جديد
            </button>
        </header>

        <div class="expenses-layout">
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>الفئة</th>
                            <th>المبلغ المخطط</th>
                            <th>المبلغ الفعلي</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="expensesTableBody">
                        <tr>
                            <td>
                                <i class="fas fa-utensils"></i>
                                أكل وشراب
                            </td>
                            <td>2,500 ريال</td>
                            <td>2,800 ريال</td>
                            <td>
                                <button class="btn btn-small btn-edit" onclick="editExpense(0)">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-small btn-delete" onclick="deleteExpense(0)">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <i class="fas fa-car"></i>
                                مواصلات
                            </td>
                            <td>1,500 ريال</td>
                            <td>1,200 ريال</td>
                            <td>
                                <button class="btn btn-small btn-edit" onclick="editExpense(1)">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-small btn-delete" onclick="deleteExpense(1)">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <i class="fas fa-gamepad"></i>
                                تسلية
                            </td>
                            <td>1,000 ريال</td>
                            <td>1,300 ريال</td>
                            <td>
                                <button class="btn btn-small btn-edit" onclick="editExpense(2)">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-small btn-delete" onclick="deleteExpense(2)">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <i class="fas fa-tshirt"></i>
                                ملابس
                            </td>
                            <td>800 ريال</td>
                            <td>600 ريال</td>
                            <td>
                                <button class="btn btn-small btn-edit" onclick="editExpense(3)">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-small btn-delete" onclick="deleteExpense(3)">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="chart-container">
                <h3>توزيع المصاريف</h3>
                <canvas id="expensesChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Add Expense Modal -->
    <div id="addExpenseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>إضافة مصروف جديد</h3>
                <span class="close" onclick="closeAddExpenseModal()">&times;</span>
            </div>
            <form id="expenseForm">
                <div class="form-group">
                    <label for="expenseCategory">فئة المصروف:</label>
                    <select id="expenseCategory" required>
                        <option value="">اختر الفئة</option>
                        <option value="food">أكل وشراب</option>
                        <option value="transport">مواصلات</option>
                        <option value="entertainment">تسلية</option>
                        <option value="clothing">ملابس</option>
                        <option value="healthcare">رعاية صحية</option>
                        <option value="other">أخرى</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="plannedExpense">المبلغ المخطط:</label>
                    <input type="number" id="plannedExpense" required>
                </div>
                <div class="form-group">
                    <label for="actualExpense">المبلغ الفعلي:</label>
                    <input type="number" id="actualExpense">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeAddExpenseModal()">إلغاء</button>
                    <button type="submit" class="btn btn-primary">حفظ</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/expenses.js"></script>
</body>
</html>
