<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الميزانية - المصاريف</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-chart-pie"></i>
                <h1>إدارة الميزانية</h1>
            </div>
            <div class="month-display">
                <h2 id="current-month">سبتمبر 2024</h2>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav-bar">
        <ul class="nav-list">
            <li><a href="index.html" class="nav-link"><i class="fas fa-home"></i> لوحة التحكم</a></li>
            <li><a href="income.html" class="nav-link"><i class="fas fa-arrow-up"></i> الدخل</a></li>
            <li><a href="expenses.html" class="nav-link active"><i class="fas fa-arrow-down"></i> المصاريف</a></li>
            <li><a href="bills.html" class="nav-link"><i class="fas fa-file-invoice"></i> الفواتير</a></li>
            <li><a href="savings.html" class="nav-link"><i class="fas fa-piggy-bank"></i> المدخرات</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Expenses Chart -->
        <div class="chart-container">
            <div class="chart-card">
                <h3>توزيع المصاريف حسب الفئة</h3>
                <div class="bar-chart-container">
                    <canvas id="expensesChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Expenses Table -->
        <div class="table-container">
            <div class="table-header">
                <h3>تفاصيل المصاريف</h3>
                <button class="btn" onclick="openModal('addExpenseModal')">
                    <i class="fas fa-plus"></i>
                    إضافة مصروف جديد
                </button>
            </div>
            
            <table id="expensesTable">
                <thead>
                    <tr>
                        <th>الفئة</th>
                        <th>المخطط</th>
                        <th>الفعلي</th>
                        <th>الفرق</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="expensesTableBody">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Add Expense Modal -->
    <div id="addExpenseModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addExpenseModal')">&times;</span>
            <h3>إضافة مصروف جديد</h3>
            <form id="addExpenseForm">
                <div class="form-group">
                    <label for="expenseCategory">الفئة:</label>
                    <select id="expenseCategory" name="category" required>
                        <option value="">اختر الفئة</option>
                        <option value="طعام">طعام</option>
                        <option value="مواصلات">مواصلات</option>
                        <option value="تسلية">تسلية</option>
                        <option value="صحة">صحة</option>
                        <option value="ملابس">ملابس</option>
                        <option value="تعليم">تعليم</option>
                        <option value="أخرى">أخرى</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="expensePlanned">المبلغ المخطط:</label>
                    <input type="number" id="expensePlanned" name="planned" required>
                </div>
                <div class="form-group">
                    <label for="expenseActual">المبلغ الفعلي:</label>
                    <input type="number" id="expenseActual" name="actual" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">إضافة</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="expenses.js"></script>
</body>
</html>
