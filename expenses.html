<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>المصاريف - مدير الميزانية</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script defer src="assets/js/data.js"></script>
  <script defer src="assets/js/main.js"></script>
</head>
<body data-page="expenses">
  <div id="navbar-placeholder"></div>

  <main class="container">
    <div class="page-header">
      <h1 class="page-title">المصاريف</h1>
      <p class="page-subtitle">متابعة أين يذهب المال</p>
    </div>

    <section class="charts-grid">
      <article class="chart-card">
        <h4>توزيع المصاريف حسب الفئة</h4>
        <div class="canvas-wrap">
          <canvas id="expensesBreakdownChart"></canvas>
        </div>
      </article>
    </section>

    <div class="spacer"></div>

    <section class="table-card">
      <table class="table">
        <thead>
          <tr>
            <th>الفئة</th>
            <th>المخطط</th>
            <th>الفعلي</th>
          </tr>
        </thead>
        <tbody id="expensesTbody"></tbody>
      </table>
    </section>

    <div class="spacer"></div>
    <button class="btn" id="addExpenseBtn">إضافة مصروف</button>
  </main>

  <script>
    fetch('partials/navbar.html').then(r => r.text()).then(html => {
      document.getElementById('navbar-placeholder').innerHTML = html;
      if (window.budgetAppAfterNavbarLoad) window.budgetAppAfterNavbarLoad();
    });
  </script>
</body>
</html>
