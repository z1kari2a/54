<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الميزانية - لوحة التحكم</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-wallet"></i>
            <span>إدارة الميزانية</span>
        </div>
        <ul class="nav-menu">
            <li><a href="index.html" class="nav-link active">لوحة التحكم</a></li>
            <li><a href="income.html" class="nav-link">الدخل</a></li>
            <li><a href="expenses.html" class="nav-link">المصاريف</a></li>
            <li><a href="bills.html" class="nav-link">الفواتير</a></li>
            <li><a href="savings.html" class="nav-link">المدخرات</a></li>
        </ul>
    </nav>

    <div class="container">
        <header class="page-header">
            <h1>
                <i class="fas fa-calendar-alt"></i>
                سبتمبر 2024
            </h1>
        </header>

        <div class="stats-grid">
            <div class="stat-card income">
                <div class="stat-icon">
                    <i class="fas fa-arrow-up"></i>
                </div>
                <div class="stat-content">
                    <h3>إجمالي الدخل</h3>
                    <p class="stat-value" id="totalIncome">15,000 ريال</p>
                </div>
            </div>

            <div class="stat-card expenses">
                <div class="stat-icon">
                    <i class="fas fa-arrow-down"></i>
                </div>
                <div class="stat-content">
                    <h3>إجمالي المصاريف</h3>
                    <p class="stat-value" id="totalExpenses">8,500 ريال</p>
                </div>
            </div>

            <div class="stat-card bills">
                <div class="stat-icon">
                    <i class="fas fa-file-invoice"></i>
                </div>
                <div class="stat-content">
                    <h3>إجمالي الفواتير</h3>
                    <p class="stat-value" id="totalBills">3,200 ريال</p>
                </div>
            </div>

            <div class="stat-card savings">
                <div class="stat-icon">
                    <i class="fas fa-piggy-bank"></i>
                </div>
                <div class="stat-content">
                    <h3>إجمالي المدخرات</h3>
                    <p class="stat-value" id="totalSavings">3,300 ريال</p>
                </div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-container">
                <h3>المبلغ المتبقي للصرف</h3>
                <canvas id="remainingBudgetChart"></canvas>
            </div>

            <div class="chart-container">
                <h3>ملخص التدفق النقدي</h3>
                <canvas id="cashFlowChart"></canvas>
            </div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
